<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендинг</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Логотип">
        </div>
        <div class="contacts">
            <p>8 900 588 70 90</p>
        </div>
    </header>

    <section class="hero">
        <div class="pris">
            <h1>Призыв к действию</h1>
            <p>Фраза, которая побуждает к действию</p>
            <button class="order-btn">ЗАКАЗАТЬ</button>
        </div>
        <div class="pris-img">
            <img src="img/content1.png" alt="">
        </div>
    </section>

    <section class="promo">
        <div class="timer">
            <span>02:11:42</span>
        </div>
        <p class="promo-text">Акция и счетчик</p>
    </section>

    <section class="trust-info">
        <h2>Информация доверия</h2>
        <div class="steps">
            <div class="step">1</div>
            <div class="step">1</div>
            <div class="step">1</div>
            <div class="step">1</div>
        </div>
    </section>

    <section class="workflow">
        <h2>Схема работы</h2>
        <div class="steps">
            <div class="step">01</div>
            <div class="step">02</div>
            <div class="step">03</div>
            <div class="step">04</div>
        </div>
    </section>

    <footer>
        <button class="order-btn">ЗАКАЗАТЬ</button>
        <div class="footer-content">
            <p>Контакты компании</p>
            <p>Соц. сети</p>
        </div>
    </footer>
</body>
</html>
